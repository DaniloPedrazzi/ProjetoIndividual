        <input placeholder="Tempo" id="inputTempo">
        <input placeholder="Categoria" id="inputCategoria">

<script>
    function cadastrar() {
        aguardar();
        
        var idUsuarioVar = sessionStorage.ID_USUARIO;
        var tempoVar = inputTempo.value;
        var categoriaVar = inputCategoria.value;
        var plataformaVar = inputPlataforma.value;
        var linkConfirmacaoVar = inputLinkConfirmacao.value;

        // Validações
        if(idUsuarioVar == ""){
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para usuario não logado)";
    
            finalizarAguardar();
            return false;
        }else if (tempoVar == "" || categoriaVar == "" || plataformaVar == "" || linkConfirmacaoVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando os valores para a API
        fetch("/speedruns/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuarioServer: idUsuarioVar,
                tempoServer: tempoVar,
                categoriaServer: categoriaVar,
                plataformaServer: plataformaVar,
                linkConfirmacaoServer: linkConfirmacaoVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "leaderboard.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        // cardErro.style.display = "none"
    }
</script>
