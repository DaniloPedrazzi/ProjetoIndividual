<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Individual project for SPTECH Celeste Themed">
    <title>Celeste: Home</title>
    <link rel="shortcut icon" href="./assets/img/celesteLogoOnlyMountain.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/global.css">

    <!-- API -->
    <script src="./js/funcoes.js"></script>
</head>
<body onload="validarSessao()">
    <div id="header"></div>
    <div>
        <h1 class="title">Próxima sessão inicia aqui!</h1>
        <input placeholder="Tempo" id="inputTempo">
        <input placeholder="Categoria" id="inputCategoria">
        <input placeholder="Plataforma" id="inputPlataforma">
        <input placeholder="Link de Confirmação" id="inputLinkConfirmacao">
        <button onclick="cadastrar()">Cadastrar Speedrun</button>
    </div>
</body>
</html>
<script>
    function cadastrar() {
        var idUsuarioVar = sessionStorage.ID_USUARIO;
        var tempoVar = inputTempo.value;
        var categoriaVar = inputCategoria.value;
        var plataformaVar = inputPlataforma.value;
        var linkConfirmacaoVar = inputLinkConfirmacao.value;

        // Validações
        if(idUsuarioVar == ""){
            return false;
        }else if (tempoVar == "" || categoriaVar == "" || plataformaVar == "" || linkConfirmacaoVar == "") {
            return false;
        }

        // Enviando os valores para a API
        fetch("/speedruns/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuarioServer: idUsuarioVar,
                tempoServer: tempoVar,
                categoriaServer: categoriaVar,
                plataformaServer: plataformaVar,
                linkConfirmacaoServer: linkConfirmacaoVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                setTimeout(() => {
                    window.location = "leaderboard.html";
                }, "2000")

                limparFormulario();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }
</script>

<!-- Header loader -->
<script src="header.js"></script>
