<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Individual project for SPTECH Celeste Themed">
    <title>Celeste: Home</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/index.css">

</head>
<body>
    <div id="header"></div>
    <section>
        <img class="parallaxImg" alt="Parallax Background" src="./assets/img/bg.webp" id="bg">
        <img class="parallaxImg" alt="Parallax Last Layer" src="./assets/img/FarMountains.webp" id="farAwayMountains">
        <img class="parallaxImg" alt="Parallax Mid Layer" src="./assets/img/MidRangeMountains.webp" id="MidRangeMountains">
        <img class="parallaxImg" alt="Parallax First Layer" src="./assets/img/CloseRangeMountains.webp" id="CloseMountains">
        <img class="parallaxLogo" alt="Celeste Logo" src="./assets/img/CelesteLogo.webp" id="logo" width="436px" height="374px">
    </section>
    <div>
        <h1 class="title">Próxima sessão inicia aqui!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem dolorum aspernatur explicabo, esse quo, dolore ullam quod porro enim, aliquid qui totam eum aliquam necessitatibus vitae. Quia deserunt vel temporibus.</p>
    </div>
</body>
</html>

<script>
    // Parallax
    window.addEventListener('scroll', function(){
        var value = window.scrollY;
        
        bg.style.top = value * 0.4 + 'px';
        farAwayMountains.style.top = value * 0.05 + 'px';
        MidRangeMountains.style.top = value * 0.25 + 'px';
        CloseMountains.style.top = value * 0.05 + 'px';
        logo.style.top = value * 0.6 + 'px';
    })
</script>
